spring:
  jpa:
    hibernate:
      ddl-auto: update
      format_sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  ##POSTGRESQL
  datasource:
    driver-class-name: org.postgresql.Driver
    maximum-pool-size: 5
    url: jdbc:postgresql://localhost:5432/devkor-sso
    username: postgres
    password: 1234
